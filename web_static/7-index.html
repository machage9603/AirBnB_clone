<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <!---Filters section-->
      <section class="filters">
        <!---locations-->
        <div class="locations">
          <h3>States</h3>
          <h4>Nairobi, Nakuru</h4>
          <div class="popover">
            <h2>Nairobi</h2>
            <ul>
              <li>Karen</li>
              <li>Muthaiga</li>
            </ul>
            <h2>Nakuru</h2>
            <ul>
              <li>Kiamunyi</li>
              <li>Milimani</li>
            </ul>
          </div>
        </div>

        <!---amenities-->
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Kitchen, Internet</h4>
          <div class="popover">
            <ul>
              <li>Kitchen</li>
              <li>Internet</li>
              <li>Shower</li>
              <li>TV</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My home</h2>
        </article>
        <article>
          <h2>Tiny house</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
